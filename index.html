<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="heading">
      <h1>Library</h1>
    </div>
    <main>
      <div class="card addnew">
        <button class="btn circle" id="newbookbtn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </main>
    <div class="addnewbook card">
      <i class="far fa-times-circle"></i>
      <div class="wrapper">
        <h1>Enter the following information about the book</h1>
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" /><br /><br />
          <label for="author">Author</label>
          <input type="text" id="author" /><br /><br />
          <label for="pages">Number of Pages You have read?</label><br /><br />
          <input type="number" id="pages" /><br /><br />
          Have your read the book completely?<br /><br />
          <div class="radio">
            <div class="yes">
              <input
                type="radio"
                id="yes"
                name="read"
                value="true"
                checked="checked"
              />
              <label for="yes">Yes</label><br /><br />
            </div>
            <div class="no">
              <input type="radio" id="no" name="read" value="false" />
              <label for="no">No</label><br /><br />
            </div>
          </div>
          <div class="btn-box">
            <button type="submit" value="Submit" id="submit" class="btn">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
